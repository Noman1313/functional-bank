<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="js/tailwind.config.js">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-cyan-400 font-medium">Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Deposit Withdraw Balance -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total">1200</span></h2>
                </div>
                
            </div>
        </section>
        <!-- Enter Deposit ----- Enter Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
                <div class="bg-sky-300 p-8 rounded-md">
                    <h3 class="text-4xl text-white mb-5">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="" placeholder="$ Deposit your amount">
                    <button id="btn-deposit" class="bg-green-300 hover:bg-blue-600 px-8 py-3 rounded-md font-medium text-white mt-5">Submit</button>
                </div>
                <div class="bg-red-400 p-8 rounded-md">
                    <h3 class="text-4xl text-white mb-5">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" name=""  placeholder="$ Deposit your amount">
                    <button id="btn-withdraw" class="bg-green-300 hover:bg-blue-600 px-8 py-3 rounded-md font-medium text-white mt-5">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
